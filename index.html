<!DOCTYPE html>
<html ng-app="nakolEh">
<head>
    <title>Nakol Fen | Web App</title>
    <meta charset="utf-8" />


    <link href="styles/css/features/nakol/nakol.css" rel="stylesheet" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnR3rJCTqilVHGtAmR5XHjLxdLC2xpe6Q&libraries=places"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body  ng-controller="nakolEhCtrl">

    <!--home banner--> 
    <section class="banner relative">
        <div class="center-all txt-center">
            <div class="nakol-logo">
                <img src="images/logo.png" alt="" />
            </div>
            <h2 class="welcome-txt">Choose the best place for your meal</h2>
        </div>

    </section>
    <section class="location">
        <div class="container">
            <div class="heading">
                <h2>nearby resturants</h2>
            </div>
            <div id="map" style="width:100%;height:530px;"></div>
        </div>
    </section>

    <section class="resturants">
        <div class="container">
            <div ng-repeat="item in resturants" class="resturant mr-v20">
                <div class="table-layout table-layout-xs full-width fixed-table">
                    <div class="table-row-layout">
                        <div class="table-cell-layout">
                            <div class="brand-logo in-block">
                                <img ng-src="{{item.logo}}" alt="Alternate Text" />
                            </div>
                            <div class="in-block">
                                <h4 class="in-block">{{item.name}}</h4>
                                <div class="category">
                                    <h5>{{item.category}}</h5>
                                </div>
                                <div class="rates">
                                    <i class="icon-star" ng-class="{'active': 1 <= item.rating }"></i>
                                    <i class="icon-star" ng-class="{'active': 2 <= item.rating }"></i>
                                    <i class="icon-star" ng-class="{'active': 3 <= item.rating }"></i>
                                    <i class="icon-star" ng-class="{'active': 4 <= item.rating }"></i>
                                    <i class="icon-star" ng-class="{'active': 5 <= item.rating }"></i>
                                    <h5 class="in-block">({{item.numRate}})</h5>
                                </div>
                            </div>
                        </div>
                        <div class="table-cell-layout">
                            <div class="in-block">
                                <div class="desc">
                                    <p>{{item.info}}</p>
                                </div>
                                <div class="time txt-end mr-t20 capitalize">
                                    <h5 class="in-block">
                                        price {{item.price}} |
                                    </h5>
                                    <h5 class="in-block">
                                        call {{item.numb}} |
                                    </h5>
                                    <h5 class="in-block">delivers in {{item.time}}</h5>
                                    <button class="btn btn-default">
                                        Complaint
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                

            </div>
        </div>
    </section>


    
</body>
</html>
